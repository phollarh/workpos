{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - BUKKOF Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
         <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/intlTelInput.css' %}">
    </head>
    
    <body style="background-image: url('{% static 'images/igor.jpg' %}'); background-size: 100% auto; background-repeat: no-repeat; background-position: center center; background-attachment: fixed; height: 100vh;">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card bg-primary text-white shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="" >
                                        {% csrf_token %}
                                            
                                            <div class="mb-3">
                                            {{form.as_p}}
                                          </div>
                                          <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                              <a class="small text-white" style="text-decoration:none;"  href="{% url 'password_reset' %}">Forgot Password?</a>
                                              <button type="submit" class="btn btn-outline-light">Login</button>
                                          </div>
                                            
                                            
                                        </form>
                                        {% if messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {% for message in messages %}
                                            {{message}}
                                            {% endfor %}
                                        </div>
                                        {% endif %}


                                    </div>
                                    <div class="card-footer text-white text-center py-3">
                                        <div class="small"><a class="text-white" href="{% url 'register' %}">Need an account? Sign up!</a></div>
                                        

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; First Bukkof POS {{ current_year }}</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
        <script src="{% static 'js/intlTelInput.js' %}"></script>
        <script type="text/javascript">
                     let input = document.querySelector("#phone")
                    window.intlTelInput(input,{});
                </script>
    </body>
</html>
